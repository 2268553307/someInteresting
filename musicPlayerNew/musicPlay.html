<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/musicPlay.css">
</head>
<body>
    <div class="music">
        <audio src="assets/宁采臣 - 逍遥叹.mp3" controls="controls"></audio>
    </div>
    <div class="lyric-container hide-scroll">
        <div class="lyric hide-scroll"></div>
    </div>
    
    <script type = "x-tmpl" id = "lyricTmpl">
        {% for(var i in o) { %}
            <p>{%= o[i][1] %}</p>
        {% } %}
    </script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/tmpl.js" type="text/javascript"></script>
    <script src="js/musicPlay.js" type="text/javascript"></script>
</body>
</html>
